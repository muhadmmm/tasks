<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>live div</title>
</head>

<body>
<h1>Live div</h1>
color :
<input type="color" id="icolor" oninput="Shaping()">
<br>
width : <br>
<input type="number" oninput="Shaping()" id="iwidth">
<br>
height :<br>
<input type="number" oninput="Shaping()" id="iheight">
<br>
border radius: <br>
<input type="number" oninput="Shaping()" id="iborder_rad">
<br>
<input type="range" style="margin: 20px 100px;" id="irotate" max="360" min="0"  value="0" oninput="Shaping()"> <br>
<div id="maindiv" style="border: 1px solid black; width:50px; height:50px; margin: 10px 150px">
</div>
<script>
  function Shaping(){
    let Owidth,Ocolor,Oheight,Obdr_rds,SMain,Orotate;
    Ocolor=document.getElementById('icolor');
    Owidth=document.getElementById('iwidth');
    Oheight=document.getElementById('iheight');
    Obdr_rds=document.getElementById('iborder_rad');
    Orotate=document.getElementById('irotate');
     SMain=document.getElementById('maindiv');
     SMain.style.backgroundColor=Ocolor.value;
     SMain.style.width=Owidth.value+'px';
     SMain.style.height=Oheight.value+'px';
     SMain.style.borderRadius=Obdr_rds.value+'px';
     SMain.style.transform="rotate("+Orotate.value+"deg)";
}
</script>
</body>

</html>
